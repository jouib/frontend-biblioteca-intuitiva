<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
  
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">INÍCIO</a>
            <a href="lista-aluno.html">ALUNOS</a>
            <a href="lista-livro.html">LIVROS</a>
            <a href="lista-emprestimo.html">EMPRÉSTIMOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE ALUNO</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                Nome
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Informe o nome do aluno" required>
            </label>
            <label>
                Sobrenome
                <br>
                <input type="text" name="input-sobrenome-aluno" placeholder="Informe o sobrenome do aluno" required>
            </label>
            <label>
                Data de Nascimento
                <br>
                <input type="date" name="input-nascimento-aluno" placeholder="Informe a data de nascimento " required>
            </label>
            <label>
                Endereço
                <br>
                <input type="text" name="input-endereco-aluno" placeholder="Informe o endereço" required>
            </label>
            <label>
                Email
                <br>
                <input type="text" name="input-email-aluno" placeholder="Informe o email do aluno" required>
            </label>
            <label>
                Celular
                <br>
                <input type="text" name="input-celular-aluno" placeholder="Informe o celular do aluno" required>
            </label>

            <input type="button" value="CADASTRAR" onclick="enviaFormulario()">
        </form>
    </div>
</body>

</html>
